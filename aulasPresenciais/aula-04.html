    /*
         Digite um numero até digitar numero negativo ou zero, mostrar quantos numeros foram digitados, soma e a media.

    */
        function coletarnumero() {
            var numero;
            var soma = 0;
            var contador = 0;

            do {

                numero = parseFloat(prompt("Digite um numero: "));

                if (numero > 0) {
                    soma += numero;
                    contador++;
                }
            } while (numero > 0) 

            if (contador > 0) {
                var media = soma / contador;
            alert("números digitados: " + contador +
                    " soma: " + soma + " Média: " + media)
                }
             else {
                alert("Digite um valido");
            }
        }
        

        coletarnumero()
