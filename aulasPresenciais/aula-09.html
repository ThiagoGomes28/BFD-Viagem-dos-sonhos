    <input id="texto1" type="text" placeholder="Digite aqui...">
    <br><br>
    <input id="texto2" type="text" placeholder="Digite aqui...">
    <button id="botao" onclick="mostrarDados()">Enviar</button>


    <p id="resultado"></p>
    

    
</body>

<script>
    
    function mostrarDados() {
      console.log("Deu certo!")
      let palavra1 = document.getElementById("texto1").value;
      let palavra2 = document.getElementById("texto2").value;

      
      if (palavra1.trim() === "" || palavra2.trim() === "") {
        document.getElementById("resultado").innerText = "Digite as duas palavras!";
        return;
      };

      let tamanho = palavra1.length;               // conta caracteres
      let uniao = palavra1.concat(" ", palavra2);  // junta palavras
      let corte = palavra1.slice(0, 4);            // primeiros 4 caracteres
      let indice = palavra1.indexOf("a");          // posição da letra "a"
      let maiusculo = palavra1.toUpperCase();      // palavra em maiúsculo
      let minusculo = palavra2.toLowerCase();      // palavra em minúsculo
      let substituido = palavra1.replace("a", "@"); // troca primeira letra 'a'
      let caractere = palavra1.at(2);          // terceiro caractere (posição 2)

      let invertida = "";
      for (let i = palavra1.length - 1; i >= 0; i--) {
        invertida += palavra1[i];
      }

      let faltandoEmP1 = "";
      palavra2.split("").forEach(function(letra) {
        if (!palavra1.includes(letra)) {
          faltandoEmP1 += letra;
        }
      });

      document.getElementById("resultado").innerHTML = 
        "<b>Tamanho:</b> " + tamanho + "<br>" +
        "<b>Concat:</b> " + uniao + "<br>" +
        "<b>Slice (0-4):</b> " + corte + "<br>" +
        "<b>IndexOf('a'):</b> " + indice + "<br>" +
        "<b>Maiúsculo (palavra1):</b> " + maiusculo + "<br>" +
        "<b>Minúsculo (palavra2):</b> " + minusculo + "<br>" +
        "<b>Replace (a → @):</b> " + substituido + "<br>" +
        "<b>at(2):</b> " + caractere + "<br>" +
        "<b>invertida:</b> " + invertida + "<br>" +
        "<b>falta na primeira:</b> " + faltandoEmP1;
    };
